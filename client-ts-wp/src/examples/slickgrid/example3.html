<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="col-sm-4">
    <label>autoEdit setting</label>
    <br/>
    <span id="radioAutoEdit">
      <label class="radio-inline control-label" for="radioTrue">
        <input type="radio" name="inlineRadioOptions" id="radioTrue" checked value.bind="isAutoEdit" click.delegate="setAutoEdit(true)"> ON (single-click)
      </label>
      <label class="radio-inline control-label" for="radioFalse">
        <input type="radio" name="inlineRadioOptions" id="radioFalse" value.bind="isAutoEdit" click.delegate="setAutoEdit(false)"> OFF (double-click)
      </label>
    </span>
  </div>

  <div class="col-sm-8">
    <div class="alert alert-info" show.bind="updatedObject">
      <strong>Update Object:</strong> ${updatedObject | stringify}
    </div>
  </div>

  <div id="grid-container" class="col-sm-12">
    <aurelia-slickgrid grid-id="grid1" dataview.bind="dataview" grid.bind="gridObj" column-definitions.bind="columnDefinitions"
      grid-options.bind="gridOptions" dataset.bind="dataset">
    </aurelia-slickgrid>
  </div>
</template>
