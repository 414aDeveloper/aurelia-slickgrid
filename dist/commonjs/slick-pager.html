<template>
  <require from='./styles/slick-pager.css'></require>

  <div id="pager" style="width:100%;">
    <div class="slick-pager">
      <div class="slick-pager-nav">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" class.bind="pageNumber === 1 ? 'disabled' : ''">
              <a class="page-link icon-seek-first" href="" aria-label="First" click.delegate="changeToFirstPage()">
              </a>
            </li>
            <li class="page-item" class.bind="pageNumber === 1 ? 'disabled' : ''">
              <a class="page-link icon-seek-prev" href="" aria-label="Previous" click.delegate="changeToPreviousPage()">
              </a>
            </li>
          </ul>
        </nav>

        <div class="slick-page-number">
          page ${pageNumber} of ${pageCount}
        </div>

        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" class.bind="pageNumber === pageCount ? 'disabled' : ''">
              <a class="page-link icon-seek-next" href="" aria-label="Next" click.delegate="changeToNextPage()">
              </a>
            </li>
            <li class="page-item" class.bind="pageNumber === pageCount ? 'disabled' : ''">
              <a class="page-link icon-seek-end" href="" aria-label="Last" click.delegate="changeToLastPage()">
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <span class="slick-pager-settings">
          <select id="items-per-page-label" value.bind="itemsPerPage" change.delegate="changePageCount(itemsPerPage)"
            >
            <option value="${pageSize}" repeat.for="pageSize of paginationPageSizes" model.bind="pageSize">${pageSize}</option>
          </select>
          items per page,
          <span class="slick-pager-count">
            ${dataFrom}-${dataTo} of ${totalItems} items
          </span>
      </span>
    </div>
  </div>
</template>
